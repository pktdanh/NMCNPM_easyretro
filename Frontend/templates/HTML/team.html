<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="../css/styleTeam.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <p>Easy <strong>Retro</strong></p>
        </div>
        <div class="menu">
            <ul class="menu-select">
                <li>
                    <a href="./dashboard.html">DASHBOARD</a>
                </li>
                <li>
                    <a href="./team.html">TEAMS</a>
                </li>
                <li>
                    <a href="">ANALYTICS</a>
                </li>
                <li>
                    <a href="">INTERGRATIONS</a>
                </li>
                <li>
                    <a href="">BILLING</a>
                </li>
            </ul>
        </div>
        <div class="team">
            <div class="">
                <h1>My teams</h1>
                <button class = "addTeam" onclick="document.getElementById('newTeam').style.display='block'">
                    <i class="fa fa-plus"></i>
                    <small>Add team</small>
                    <link to="../board/board.html"></link>
                </button>  
            </div>
            <div class="container">
            </div>
        </div>
        


        <div id="newTeam" class="modal">
            <form class="modal-content animate" action="">
                <div class="modal-header">
                    <h2>Team name</h2>
                </div>
                <div class="modal-content">
                    <input class="input" type="text" placeholder="Enter team name" required>
                </div>
                <div class="modal-footer">
                    <button class="ok-btn">Ok</button>
                    <button class="cancel-btn" onclick="document.getElementById('newTeam').style.display='none'">Cancel</button>
                </div>
            </form>
        </div>

    <script type="text/javascript" src="../js/team.js"></script>
</body>
</html>
